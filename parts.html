<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>برندها و قطعات</title>
  <!-- فونت Vazirmatn با وزن 500 و 700 -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    /* استایل پایه بدنه و هدر مشابه نمونه دوم */
    body {
      font-family: "Vazirmatn", sans-serif;
      background: #f0f4f8;
      color: #001d3d;
      padding: 60px 20px 40px;
      margin: 0;
      line-height: 1.7;
    }

    header.main-header {
      position: sticky;
      top: 0;
      background: linear-gradient(90deg, #00122e, #003366);
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      flex-wrap: nowrap;
    }

    .header-logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-shrink: 0;
      justify-content: flex-start;
    }

    .logo {
      height: 50px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .company-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin: 0;
      white-space: nowrap;
      user-select: none;
    }

    /* ناوبری */
    nav.navbar {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .nav-menu {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    .nav-item {
      position: relative;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      display: block;
      transition: color 0.3s ease;
      white-space: nowrap;
      cursor: pointer;
    }

    .nav-link:hover,
    .nav-item:hover > .nav-link {
      color: #70a1ff;
    }

    /* زیرمنو */
    .dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      background: #fff;
      min-width: 280px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      opacity: 0;
      visibility: hidden;
      transform: translateY(10px);
      transition: all 0.3s ease;
      border-top: 3px solid #70a1ff;
      z-index: 1500;
    }

    .nav-item:hover .dropdown {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-content {
      padding: 1rem 1.5rem;
      color: #333;
    }

    .dropdown-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid #eee;
      padding-bottom: 0.5rem;
      color: #001d3d;
    }

    .dropdown-text {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      line-height: 1.4;
      color: #666;
    }

    .dropdown-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .dropdown-list a {
      display: block;
      padding: 0.5rem 0.8rem;
      color: #003566;
      font-weight: 500;
      font-size: 0.9rem;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    .dropdown-list a:hover {
      background-color: #f8f9fa;
      color: #70a1ff;
      transform: translateX(-5px);
    }

    /* دکمه منوی موبایل */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 0.5rem;
      border: none;
      background: none;
      user-select: none;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background-color: #fff;
      margin: 3px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* --- Main Content --- */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    /* سایر استایل‌ها همان‌طور که در کد شما هست */

    /* Responsive */
    @media (max-width: 767px) {
      body {
        padding-top: 70px;
      }
      header.main-header {
        flex-wrap: wrap;
        height: 70px;
        padding: 0 1rem;
      }
      .logo {
        height: 40px;
      }
      .company-title {
        font-size: 1.2rem;
      }
      nav.navbar {
        width: 100%;
        justify-content: flex-end;
      }
      .nav-menu {
        position: fixed;
        top: 70px;
        left: 0;
        width: 100%;
        background: #00122e;
        flex-direction: column;
        padding: 1rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1100;
        max-height: calc(100vh - 70px);
        overflow-y: auto;
      }
      .nav-menu.active {
        transform: translateX(0);
      }
      .nav-item {
        width: 100%;
        border-bottom: 1px solid #003366;
      }
      .nav-link {
        padding: 1rem 0;
        text-align: right;
        color: #70a1ff;
      }
      .dropdown {
        position: static;
        opacity: 1 !important;
        visibility: visible !important;
        transform: none !important;
        box-shadow: none;
        border-top: none;
        border-radius: 0;
        background: #002244;
        margin-top: 0.5rem;
      }
      .dropdown-content {
        padding: 1rem;
        color: #cce0ff;
      }
      .dropdown-list a {
        color: #a0c4ff;
      }
      .dropdown-list a:hover {
        background-color: #003366;
        color: #70a1ff;
        transform: none;
      }
      .menu-toggle {
        display: flex;
      }
    }

    @media (max-width: 480px) {
      .company-title {
        font-size: 1rem;
      }
      .hero-title {
        font-size: 2rem;
      }
      .hero-subtitle {
        font-size: 1.1rem;
      }
      .card img {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <header class="main-header" role="banner">
    <div class="header-logo-container">
      <a href="#" aria-label="صفحه اصلی">
        <img src="./photos/logo2.png" alt="لوگو" class="logo" />
      </a>
      <h1 class="company-title">قطعات یدکی</h1>
    </div>

    <nav class="navbar" role="navigation" aria-label="منوی اصلی">
      <button class="menu-toggle" aria-controls="navMenu" aria-expanded="false" aria-label="باز و بسته کردن منو" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-menu" id="navMenu">
        <li class="nav-item">
          <a href="#" class="nav-link">خانه</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link" aria-haspopup="true" aria-expanded="false">محصولات ▼</a>
          <div class="dropdown" role="menu">
            <div class="dropdown-content">
              <h3 class="dropdown-title">دسته بندی‌ها</h3>
              <ul class="dropdown-list">
                <li><a href="#" role="menuitem">لودر</a></li>
                <li><a href="#" role="menuitem">بیل مکانیکی</a></li>
                <li><a href="#" role="menuitem">ژنراتور</a></li>
              </ul>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">درباره ما</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">تماس با ما</a>
        </li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="hero-section">
      <h1 class="hero-title">برندهای قطعات </h1>
      <p class="hero-subtitle">بهترین قطعات یدکی از معتبرترین برندهای جهان</p>
    </div>

    <div class="grid">
      <div class="card">
        <img src="./photos/cat.png" alt="Caterpillar" />
        <div class="card-content">
          <h3>Caterpillar</h3>
          <button onclick="openModal('caterpillar')" aria-label="مشاهده جزئیات Caterpillar">مشاهده جزئیات</button>
        </div>
      </div>
      
      <div class="card">
        <img src="./photos/volvo.png" alt="Volvo" />
        <div class="card-content">
          <h3>Volvo</h3>
          <button onclick="openModal('volvo')" aria-label="مشاهده جزئیات Volvo">مشاهده جزئیات</button>
        </div>
      </div>

      <div class="card">
        <img src="./photos/hyundai.png" alt="Hyundai" />
        <div class="card-content">
          <h3>Hyundai</h3>
          <button onclick="openModal('hyundai')" aria-label="مشاهده جزئیات Hyundai">مشاهده جزئیات</button>
        </div>
      </div>

      <div class="card">
        <img src="./photos/komatsu.png" alt="Komatsu" />
        <div class="card-content">
          <h3>Komatsu</h3>
          <button onclick="openModal('komatsu')" aria-label="مشاهده جزئیات Komatsu">مشاهده جزئیات</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // کد جاوااسکریپت برای منوی موبایل
    function toggleMenu() {
      const menu = document.getElementById('navMenu');
      const toggleButton = document.querySelector('.menu-toggle');
      const isExpanded = toggleButton.getAttribute('aria-expanded') === 'true';

      if (isExpanded) {
        menu.classList.remove('active');
        toggleButton.setAttribute('aria-expanded', 'false');
      } else {
        menu.classList.add('active');
        toggleButton.setAttribute('aria-expanded', 'true');
      }
    }
  </script>
</body>
</html>
